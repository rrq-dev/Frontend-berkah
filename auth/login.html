<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login dan Register - Jumat Berkah</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div class="content sign-in">
        <div class="image-box">
          <img
            src="../assets/login.svg"
            alt="Login Illustration"
            loading="lazy"
          />
        </div>
        <form id="loginForm" class="form">
          <img src="../assets/logo.png" alt="Logo" class="logo" />
          <h2 class="title">Selamat Datang Kembali</h2>
          <p class="subtitle">Masuk untuk melanjutkan</p>

          <div class="input-box">
            <input type="email" id="login-email" name="email" required />
            <label for="login-email">Email</label>
          </div>

          <div class="input-box password-input">
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
            <label for="login-password">Password</label>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>

          <div class="forgot-password">
            <a
              href="reset-password/reset-password.html"
              id="forgot-password-link"
              >Lupa Password?</a
            >
          </div>

          <button type="submit" class="submit-btn">
            <span>Masuk</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="divider">
            <span>atau</span>
          </div>

          <button type="button" class="google-btn">
            <img src="../assets/google-icon.png" alt="Google" />
            Masuk dengan Google
          </button>

          <p class="switch-text">
            Belum punya akun? <button class="switch-btn">Daftar</button>
          </p>
        </form>
      </div>

      <!-- Register Form -->
      <div class="content sign-up">
        <div class="image-box">
          <img
            src="../assets/register.svg"
            alt="Register Illustration"
            loading="lazy"
          />
        </div>
        <form id="registerForm" class="form">
          <button type="button" class="back-btn" id="back-to-login">
            <i class="fas fa-arrow-left"></i>
            Kembali ke login
          </button>

          <img src="../assets/logo.png" alt="Logo" class="logo" />
          <h2 class="title">Buat Akun</h2>
          <p class="subtitle">Daftar untuk memulai</p>

          <div class="input-box">
            <input type="text" id="register-name" name="name" required />
            <label for="register-name">Nama Lengkap</label>
          </div>

          <div class="input-box">
            <input type="email" id="register-email" name="email" required />
            <label for="register-email">Email</label>
          </div>

          <div class="input-box password-input">
            <input
              type="password"
              id="register-password"
              name="password"
              required
            />
            <label for="register-password">Password</label>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>

          <button type="submit" class="submit-btn">
            <span>Daftar</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="divider">
            <span>atau</span>
          </div>

          <button type="button" class="google-btn">
            <img src="../assets/google-icon.png" alt="Google" />
            Daftar dengan Google
          </button>
        </form>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
  </body>
</html>
