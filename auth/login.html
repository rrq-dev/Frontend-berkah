<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login dan Registrasi - Jumat Berkah</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form id="loginForm" class="sign-in-form">
            <div class="login-header">
              <img src="../assets/logo.png" alt="Logo" class="logo" />
              <h2>Welcome back</h2>
              <p>Sign in to Jumat Berkah</p>
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="example@email.com"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
              <a
                href="../auth/reset-password/reset-password.html"
                class="forgot-password"
                >Forgot password?</a
              >
            </div>
            <button type="submit" class="login-btn">Sign in</button>
            <div class="divider">
              <span>or</span>
            </div>
            <button type="button" id="google-login-btn" class="google-btn">
              <img src="../assets/google-icon.png" alt="Google" />
              <span>Sign in with Google</span>
            </button>
          </form>

          <!-- Sign Up Form -->
          <form id="signupForm" class="sign-up-form">
            <div class="login-header">
              <img src="../assets/logo.png" alt="Logo" class="logo" />
              <h2>Create Account</h2>
              <p>Sign up to get started</p>
            </div>
            <div class="input-group">
              <label for="signup-name">Full Name</label>
              <input
                type="text"
                id="signup-name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-group">
              <label for="signup-email">Email</label>
              <input
                type="email"
                id="signup-email"
                placeholder="example@email.com"
                required
              />
            </div>
            <div class="input-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                placeholder="••••••••"
                required
              />
            </div>
            <button type="submit" class="login-btn">Sign up</button>
          </form>
        </div>
      </div>

      <!-- Panels -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Sign up and discover great amount of new opportunities!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="../assets/login.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              If you already have an account, just sign in. We've missed you!
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="../assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
  </body>
</html>
