<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login dan Register - Jumat Berkah</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div class="content sign-in">
        <div class="image-box">
          <img src="../assets/login.svg" alt="Login Illustration" />
        </div>
        <form id="loginForm" class="form">
          <img src="../assets/logo.png" alt="Logo" class="logo" />
          <h2 class="title">Welcome Back</h2>
          <p class="subtitle">Sign in to continue</p>
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="submit-btn">Sign in</button>
          <div class="divider">
            <span>or</span>
          </div>
          <button type="button" class="google-btn">
            <img src="../assets/google-icon.png" alt="Google" />
            Sign in with Google
          </button>
          <p class="switch-text">
            Don't have an account? <a href="#" class="switch-btn">Sign up</a>
          </p>
        </form>
      </div>

      <!-- Register Form -->
      <div class="content sign-up">
        <div class="image-box">
          <img src="../assets/register.svg" alt="Register Illustration" />
        </div>
        <form id="registerForm" class="form">
          <button type="button" class="back-btn" id="back-to-login">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 18L9 12L15 6"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            Back to login
          </button>
          <img src="../assets/logo.png" alt="Logo" class="logo" />
          <h2 class="title">Create Account</h2>
          <p class="subtitle">Sign up to get started</p>
          <div class="input-box">
            <input type="text" required />
            <label>Full Name</label>
          </div>
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="submit-btn">Sign up</button>
          <div class="divider">
            <span>or</span>
          </div>
          <button type="button" class="google-btn">
            <img src="../assets/google-icon.png" alt="Google" />
            Sign up with Google
          </button>
        </form>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
  </body>
</html>
