<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Jumat Berkah</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="content sign-in">
        <div class="image-box">
          <img
            src="../assets/login.svg"
            alt="Login Illustration"
            loading="lazy"
          />
        </div>
        <form id="loginForm" class="form">
          <h2 class="title">Selamat Datang Kembali</h2>
          <p class="subtitle">Masuk untuk melanjutkan</p>

          <div class="input-box">
            <input type="email" id="login-email" name="email" required />
            <label for="login-email">Email</label>
          </div>

          <div class="input-box password-input">
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
            <label for="login-password">Password</label>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>

          <div class="forgot-password">
            <a
              href="reset-password/reset-password.html"
              id="forgot-password-link"
              >Lupa Password?</a
            >
          </div>

          <button type="submit" class="submit-btn">Masuk</button>

          <p class="switch-text">
            Belum punya akun?
            <a href="register.html" class="switch-btn">Daftar</a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
