<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login dan Register - Jumat Berkah</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div class="content sign-in">
        <div class="image-box">
          <img src="../assets/login.svg" alt="Login Illustration" />
        </div>
        <form action="#" class="sign-in-form">
          <div class="topic">Welcome Back</div>
          <p class="subtitle">Sign in to Jumat Berkah</p>
          <div class="input-box">
            <input type="email" required />
            <label>Email address</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="forgot-pass">
            <a href="reset-password/reset-password.html">Forgot password?</a>
          </div>
          <div class="input-box">
            <input type="submit" value="Sign In" />
          </div>
          <div class="divider">
            <span>or</span>
          </div>
          <div class="input-box">
            <button type="button" class="google-btn">
              <img src="../assets/google-icon.png" alt="Google" />
              <span>Sign in with Google</span>
            </button>
          </div>
          <div class="switch-form">
            Don't have an account? <a href="#" class="switch-btn">Sign up</a>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="content sign-up">
        <div class="image-box">
          <img src="../assets/register.svg" alt="Register Illustration" />
        </div>
        <form action="#" class="sign-up-form">
          <div class="topic">Create Account</div>
          <p class="subtitle">Sign up to get started</p>
          <div class="input-box">
            <input type="text" required />
            <label>Full Name</label>
          </div>
          <div class="input-box">
            <input type="email" required />
            <label>Email address</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="input-box">
            <input type="submit" value="Sign Up" />
          </div>
          <div class="divider">
            <span>or</span>
          </div>
          <div class="input-box">
            <button type="button" class="google-btn">
              <img src="../assets/google-icon.png" alt="Google" />
              <span>Sign up with Google</span>
            </button>
          </div>
          <div class="switch-form">
            Already have an account? <a href="#" class="switch-btn">Sign in</a>
          </div>
        </form>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
  </body>
</html>
