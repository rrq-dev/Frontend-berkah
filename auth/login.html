                    placeholder="Masukkan email Anda"
                    required

                <div class="input-box">
                  <i class="fas fa-lock"></i>

                    type="password"
                    id="password-input"
                    placeholder="Masukkan password Anda"
                    required
                  />
                </div>
                <!-- <div class="text forgot-password-text">  <a href="reset_form.html" id="forgot-password-link">Lupa password?</a> -->
                <div class="button input-box">
