<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login dan Registrasi - Jumat Berkah</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Login Form -->
          <form action="#" class="sign-in-form">
            <img src="../assets/logo.png" alt="Logo" class="logo" />
            <h2 class="title">Welcome back</h2>
            <p class="subtitle">Sign in to Jumat Berkah</p>

            <div class="input-field">
              <label>Email</label>
              <input type="email" placeholder="example@email.com" required />
            </div>

            <div class="input-field">
              <label>Password</label>
              <input type="password" placeholder="••••••••" required />
              <a
                href="reset-password/reset-password.html"
                class="forgot-password"
                >Forgot password?</a
              >
            </div>

            <button type="submit" class="btn solid">Sign in</button>

            <div class="divider">
              <span>or</span>
            </div>

            <button type="button" class="btn google-btn">
              <img src="../assets/google-icon.png" alt="Google" />
              <span>Sign in with Google</span>
            </button>
          </form>

          <!-- Register Form -->
          <form action="#" class="sign-up-form">
            <img src="../assets/logo.png" alt="Logo" class="logo" />
            <h2 class="title">Create Account</h2>
            <p class="subtitle">Sign up to get started</p>

            <div class="input-field">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name" required />
            </div>

            <div class="input-field">
              <label>Email</label>
              <input type="email" placeholder="example@email.com" required />
            </div>

            <div class="input-field">
              <label>Password</label>
              <input type="password" placeholder="••••••••" required />
            </div>

            <button type="submit" class="btn solid">Sign up</button>

            <div class="divider">
              <span>or</span>
            </div>

            <button type="button" class="btn google-btn">
              <img src="../assets/google-icon.png" alt="Google" />
              <span>Sign up with Google</span>
            </button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Sign up and discover great amount of new opportunities!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="../assets/login.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              If you already have an account, just sign in. We've missed you!
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="../assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
  </body>
</html>
