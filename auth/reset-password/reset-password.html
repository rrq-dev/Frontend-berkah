<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password - Jumat Berkah</title>
    <link rel="stylesheet" href="reset-password.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <div class="front">
          <img
            src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1123.jpg"
            alt="Reset Password Image"
          />
          <div class="text">
            <span class="text-1">Lupa Password?<br />Jangan khawatir</span>
            <span class="text-2">Kami akan membantu Anda</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="reset-form">
            <div class="title">Reset Password</div>
            <form id="resetPasswordForm" autocomplete="off">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="reset-email-input"
                    placeholder="Masukkan email Anda"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Reset Password" />
                </div>
                <div class="text">
                  <a href="../login.html">Kembali ke halaman login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="../login.js"></script>
  </body>
</html>
