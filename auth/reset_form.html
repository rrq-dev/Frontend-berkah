<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset form</title>
    <link rel="stylesheet" href="login.css" />
<body>
    <div class="container">
        <div class="forms">
            <div class="form-content">
                <div class="reset-form">
                    <div class="title">Reset Password</div>
                    <form id="resetForm" autocomplete="off">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="new-password" placeholder="Password Baru" required />
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" placeholder="Konfirmasi Password Baru" required />
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Reset Password" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resetForm = document.getElementById("resetForm");

            // Fungsi untuk menampilkan loading overlay
            function showLoading(message = "Memproses...") {
                Swal.fire({
                    title: message,
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    didOpen: () => {
                        Swal.showLoading();
                    },
                });
            }

            // Fungsi untuk menutup loading overlay
            function hideLoading() {
                Swal.close();
            }


            if (resetForm) {
                resetForm.addEventListener("submit", async (event) => {
                    event.preventDefault();

                    const newPassword = document.getElementById("new-password").value;
                    const confirmPassword = document.getElementById("confirm-password").value;

                    if (!newPassword || !confirmPassword) {
                        Swal.fire({
                            title: "Gagal Reset Password",
                            text: "Password baru dan konfirmasi password harus diisi.",
                            icon: "error",
                            confirmButtonText: "OK",
                        });
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        Swal.fire({
                            title: "Gagal Reset Password",
                            text: "Password baru dan konfirmasi password tidak sama.",
                            icon: "error",
                            confirmButtonText: "OK",
                        });
                        return;
                    }

                    // Ambil token dari URL (asumsi token ada di query parameter 'token')
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get("token");

                    if (!token) {
                        Swal.fire({
                            title: "Gagal Reset Password",
                            text: "Token reset password tidak valid.",
                            icon: "error",
                            confirmButtonText: "OK",
                        });
                        return;
                    }

                    try {
                        showLoading("Mengatur Password Baru...");

                        const response = await fetch(
                            "https://backend-berkah.onrender.com/new-password", // Endpoint new-password Anda
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({
                                    token: token, // Kirim token
                                    newPassword: newPassword, // Kirim password baru
                                }),
                            }
                        );

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(
                                errorData.error || "Gagal mengatur password baru."
                            );
                        }

                        hideLoading();

                        Swal.fire({
                            title: "Password Berhasil Diperbarui!",
                            text: "Password baru Anda telah berhasil diatur. Silakan login dengan password baru Anda.",
                            icon: "success",
                            confirmButtonText: "OK",
                        }).then(() => {
                            window.location.href = "login.html"; // Redirect ke halaman login setelah berhasil
                        });

                    } catch (error) {
                        console.error("Error saat mengatur password baru:", error);
                        hideLoading();
                        Swal.fire({
                            title: "Gagal Reset Password",
                            text: error.message,
                            icon: "error",
                            confirmButtonText: "OK",
                        });
                    }
                });
            } else {
                console.error("Elemen resetForm tidak ditemukan!");
            }
        });
    </script>
</body>
</html>
