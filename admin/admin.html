<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah - Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <a href="../index.html" class="logo">
            <i class="fas fa-mosque"></i>
            <span>Jumat Berkah</span>
          </a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="../index.html">
              <i class="fas fa-home"></i>
              <span>Homepage</span>
            </a>
          </li>
          <li>
            <a href="manage_user.html">
              <i class="fas fa-users"></i>
              <span>Manage User</span>
            </a>
          </li>
          <li>
            <a href="#" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="main-content">
        <div class="header">
          <h1><i class="fas fa-plus-circle"></i> Tambah Masjid</h1>
        </div>

        <div class="form-container">
          <form id="addMasjidForm">
            <div class="input-group">
              <i class="fas fa-mosque"></i>
              <input
                type="text"
                id="masjidName"
                placeholder="Nama Masjid"
                required
              />
            </div>
            <div class="input-group">
              <i class="fas fa-map-marker-alt"></i>
              <input
                type="text"
                id="masjidAddress"
                placeholder="Alamat"
                required
              />
            </div>
            <div class="input-group">
              <i class="fas fa-info-circle"></i>
              <input
                type="text"
                id="masjidContact"
                placeholder="Deskripsi"
                required
              />
            </div>
            <button type="submit">
              <i class="fas fa-plus"></i> Tambah Masjid
            </button>
          </form>
        </div>

        <div class="table-container">
          <div class="table-header">
            <h2><i class="fas fa-list"></i> Daftar Masjid</h2>
            <div class="search-container">
              <i class="fas fa-search"></i>
              <input type="text" id="search-bar" placeholder="Cari Masjid..." />
            </div>
          </div>

          <div class="table-responsive">
            <table id="masjidTable">
              <thead>
                <tr>
                  <th>Nama Masjid</th>
                  <th>Alamat</th>
                  <th>Deskripsi</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data masjid akan ditampilkan di sini -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
