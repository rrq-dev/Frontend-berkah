<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah - Manage User</title>
    <link rel="stylesheet" href="manage_user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <a href="../index.html" class="logo">
            <i class="fas fa-mosque"></i>
            <span>Jumat Berkah</span>
          </a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="admin.html">
              <i class="fas fa-mosque"></i>
              <span>Kelola Masjid</span>
            </a>
          </li>
          <li>
            <a href="manage-user.html">
              <i class="fas fa-users"></i>
              <span>Manage User</span>
            </a>
          </li>
          <li>
            <a href="#" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1><i class="fas fa-users"></i> Manage User</h1>
        </div>

        <div class="table-container">
          <div class="table-header">
            <h2><i class="fas fa-users"></i> Daftar User</h2>
            <div class="search-container">
              <i class="fas fa-search"></i>
              <input type="text" id="search-bar" placeholder="Cari user..." />
            </div>
          </div>

          <div class="table-responsive">
            <table id="userTable">
              <thead>
                <tr>
                  <th>Fullname</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>PhoneNumber</th>
                  <th>Address</th>
                  <th>Role</th>
                  <th>Bio</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <!-- User data will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-edit"></i> Edit User</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="form-container" id="editUserForm">
            <div class="form-group">
              <label for="fullname">Nama Lengkap</label>
              <input type="text" id="fullname" name="fullname" required />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Nomor Telepon</label>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div class="form-group">
              <label for="address">Alamat</label>
              <input type="text" id="address" name="address" />
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio" name="bio"></textarea>
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" name="role">
                <option value="1">Admin</option>
                <option value="2">User</option>
              </select>
            </div>
            <button type="submit" class="save-button">Simpan</button>
          </form>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
