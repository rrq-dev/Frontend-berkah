<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah - Manage User</title>
    <link rel="stylesheet" href="manage_user.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <a href="../index.html" class="logo">
            <i class="fas fa-mosque"></i>
            <span>Jumat Berkah</span>
          </a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="admin.html">
              <i class="fas fa-mosque"></i>
              <span>Kelola Masjid</span>
            </a>
          </li>
          <li>
            <a href="manage-user.html">
              <i class="fas fa-users"></i>
              <span>Manage User</span>
            </a>
          </li>
          <li>
            <a href="#" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="main-content">
        <div class="header">
          <h1><i class="fas fa-users"></i> Manage User</h1>
        </div>
      
        <div class="table-container">
          <div class="table-header">
            <h2><i class="fas fa-users"></i> Daftar User</h2>
            <div class="search-container">
              <i class="fas fa-search"></i>
              <input type="text" id="search-bar" placeholder="Cari user..." />
            </div>
          </div>
      
          <div class="table-responsive">
            <table id="userTable">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data user akan ditampilkan di sini -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <script src="manage-user.js"></script>
