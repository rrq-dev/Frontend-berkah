<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - Jumat Berkah</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">
          <i class="fas fa-mosque"></i> Jumat Berkah
        </a>
        <ul class="nav-links">
          <li>
            <a href="../index.html" class="navbar-button">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-picture">
            <img
              id="profilePicture"
              src="../assets/default-avatar.png"
              alt="Profile Picture"
            />
            <button class="change-picture-btn">
              <i class="fas fa-camera"></i>
            </button>
          </div>
          <h2><i class="fas fa-user-edit"></i> Edit Profil</h2>
        </div>

        <form id="profileForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="phoneNumber">Nomor Telepon</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" />
          </div>

          <h2>Alamat</h2>
          <div class="input-group">
            <textarea id="address" name="address" rows="3"></textarea>
          </div>

          <h2>Masjid Favorit</h2>
          <div class="input-group">
            <input type="text" id="preferredMasjid" name="preferredMasjid" />
          </div>

          <h2>Bio</h2>
          <div class="input-group">
            <textarea id="bio" name="bio" rows="3"></textarea>
          </div>

          <div class="button-group">
            <button type="submit" class="save-btn">
              <i class="fas fa-save"></i> Simpan Perubahan
            </button>
            <a href="profile.html" class="cancel-btn">
              <i class="fas fa-times"></i> Batal
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="../main.js/index.js"></script>
  </body>
</html>
