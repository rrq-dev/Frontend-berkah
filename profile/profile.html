<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - Jumat Berkah</title>
    <link rel="stylesheet" href="profiless.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">
          <i class="fas fa-mosque"></i> Jumat Berkah
        </a>
        <ul class="nav-links">
          <li>
            <a href="../index.html" class="navbar-button">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li>
            <a href="profile_edit.html" class="navbar-button">
              <i class="fas fa-user-edit"></i> Edit Profile
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-picture">
            <img
              id="profilePicture"
              src="../assets/default-avatar.png"
              alt="Profile Picture"
            />
          </div>
          <h2><i class="fas fa-user"></i> Profil Saya</h2>
        </div>

        <div class="profile-info">
          <h2>Informasi Pribadi</h2>
          <div class="info-item">
            <div class="info-label">Username</div>
            <div class="info-value"><span id="username"></span></div>
          </div>
          <div class="info-item">
            <div class="info-label">Email</div>
            <div class="info-value"><span id="email"></span></div>
          </div>

          <h2>Masjid & Alamat Favorit</h2>
          <div class="info-item">
            <div class="info-label">Masjid Favorit</div>
            <div class="info-value"><span id="preferredMasjid"></span></div>
          </div>
          <div class="info-item">
            <div class="info-label">Alamat Masjid</div>
            <div class="info-value"><span id="masjidAddress"></span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../main.js/index.js"></script>
  </body>
</html>
