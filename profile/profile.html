<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - Jumat Berkah</title>
    <link rel="stylesheet" href="profiless.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">
          <i class="fas fa-mosque"></i> Jumat Berkah
        </a>
        <ul class="nav-links">
          <li>
            <a href="../index.html" class="navbar-button">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li>
            <a href="profile_edit.html" class="navbar-button">
              <i class="fas fa-user-edit"></i> Edit Profile
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-picture">
            <img
              id="profilePicture"
              src="../assets/default-avatar.png"
              alt="Profile Picture"
            />
          </div>
          <h2><i class="fas fa-user"></i> Profil Saya</h2>
        </div>

        <div class="profile-info">
          <div class="info-section">
            <h3><i class="fas fa-user"></i> Informasi Pribadi</h3>
            <p>
              <strong>Username:</strong> <span id="username-display"></span>
            </p>
            <p>
              <strong>Nama Lengkap:</strong> <span id="fullName-display"></span>
            </p>
            <p><strong>Email:</strong> <span id="email-display"></span></p>
            <p>
              <strong>Nomor Telepon:</strong>
              <span id="phoneNumber-display"></span>
            </p>
          </div>

          <div class="info-section">
            <h3><i class="fas fa-map-marker-alt"></i> Alamat</h3>
            <p><span id="address-display"></span></p>
          </div>

          <div class="info-section">
            <h3><i class="fas fa-mosque"></i> Masjid Favorit</h3>
            <p><span id="preferredMasjid-display"></span></p>
          </div>

          <div class="info-section">
            <h3><i class="fas fa-info-circle"></i> Bio</h3>
            <p><span id="bio-display"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../main.js/profile.js"></script>
  </body>
</html>
