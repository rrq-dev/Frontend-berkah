<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - Jumat Berkah</title>
    <link rel="stylesheet" href="profiless.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">
          <i class="fas fa-mosque"></i> Jumat Berkah
        </a>
        <ul class="nav-links">
          <li>
            <a href="../index.html" class="navbar-button">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li>
            <a href="profile_edit.html" class="navbar-button">
              <i class="fas fa-user-edit"></i> Edit Profile
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Edit Profil</h1>
      <form id="profileForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="preferredMasjid">Pilih Masjid Favorit:</label>
          <select id="preferredMasjid" name="preferredMasjid" required>
            <option value="">Pilih Masjid</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <button type="submit" class="btn">Simpan Perubahan</button>
      </form>
    </div>
    <script src="../main.js/index.js"></script>
  </body>
</html>
