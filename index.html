<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah</title>
    <link rel="stylesheet" href="style.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">Jumat Berkah</a>
        <ul class="nav-links">
          <li><a href="#" class="navbar-button">Home</a></li>
          <li><a id="logout-btn" class="navbar-button">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Daftar Masjid</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Cari masjid..."
          autocomplete="off"
        />
        <button id="search-button" class="navbar-button">Cari</button>
      </div>

      <!-- Container untuk daftar masjid -->
      <div id="masjid-list"></div>

      <!-- Container untuk detail masjid -->
      <div id="masjid-details" style="display: none"></div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js/index.js"></script>
  </body>
</html>
