<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah</title>
    <link rel="stylesheet" href="style.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">
          <i class="fas fa-mosque"></i> Jumat Berkah
        </a>
        <ul class="nav-links">
          <li>
            <a
              href="profile/profile.html"
              class="navbar-button profile-btn"
              style="display: none"
            >
              <i class="fas fa-user"></i> Profile
            </a>
          </li>
          <li>
            <a href="#" class="navbar-button logout-btn" style="display: none">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
          <li>
            <a href="auth/login.html" class="navbar-button login-btn">
              <i class="fas fa-sign-in-alt"></i> Sign in
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container main-content">
      <div class="welcome-section">
        <h1><i class="fas fa-mosque"></i> Daftar Masjid</h1>
        <p>Temukan masjid terdekat untuk ibadah Jumat</p>
      </div>

      <div class="search-container">
        <div class="search-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            id="search-bar"
            placeholder="Cari masjid..."
            autocomplete="off"
          />
        </div>
        <button id="search-button" class="navbar-button">
          <i class="fas fa-search"></i> Cari
        </button>
      </div>
      <div id="loading-spinner" class="loading-spinner" style="display: none">
        <i class="fas fa-spinner fa-spin"></i> Memuat data...
      </div>
      <!-- Container untuk daftar masjid -->
      <div id="masjid-list" class="masjid-grid"></div>

      <!-- Container untuk detail masjid -->
      <div id="masjid-details" class="masjid-details" style="display: none">
        <div class="details-content">
          <button class="close-details">
            <i class="fas fa-times"></i>
          </button>
          <div class="details-body">
            </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Jumat Berkah. All rights reserved.</p>
        <div class="social-links">
          <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js/index.js"></script>
  </body>
</html>
